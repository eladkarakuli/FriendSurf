<template name="home">
  <head>
    <title>friendsurf</title>
  </head>

  <body ng-app="waveshout">
    <h1>Welcome to Meteor!</h1>

    <ng-include src="'client/partials/spots-list.ng.html'"
         ng-controller="SpotsListCtrl"></ng-include>
  </body>
</template>

<template name="chartTemplate">
  {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
</template>

<template name="insertReport">
  {{> quickForm collection="Reports" id="insertReportForm" type="insert" param=this }}
</template>

<template name="myTemplate">

  <!-- Use `name` to add a custom class to the outer container -->
  {{#basicTabs name="" tabs=tabs}}
    <!--
      There are two ways to define content for your tabs:

      1. Wrap each tabbed section in a blank `<div></div>`.
         Sections must correspond with the order of the tabs you specified.

      2. Wrap each tabbed section in the provided block helper (RECOMMENDED!).
         `{{#tabContent slug="nameOfSlug"}} ... {{/tabContent}}`
         These can be defined in any order you like.
    -->
    {{#tabContent slug="spots"}}
      <!-- {{> chartTemplate}} -->
      {{> spotsList}}
    {{/tabContent}}

    {{#tabContent slug="report"}}
      <!-- {{> insertReport}} -->
    {{/tabContent}}

    {{#tabContent slug="things"}}
      <h2>Things</h2>
      <button class="add-things">
        Add Things
      </button>
    {{/tabContent}}

  {{/basicTabs}}

</template>
