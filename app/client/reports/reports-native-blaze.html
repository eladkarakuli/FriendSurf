<template name="favoriteButtonReport">
	{{> favoriteButton _id=report._id}}
</template>

<template name="favoriteCountReport">
	{{favoriteCount report._id}}
</template>

<template name="favoriteButtonReportFavorited">
    <span doc="{{_id}}" class="favorite-button fav-icon-liked glyphicon glyphicon-star"></span>
</template>

<template name="favoriteButtonReportNotFavorited">
    <span doc="{{_id}}" class="favorite-button fav-icon-unliked glyphicon glyphicon-star"></span>
</template>
