<div class="container">
  <div class="row">
    <a href="/" class="backBtn">&laquo;Back</a>
    <button ng-click="isLiked ? unlike() : like()">{{!isLiked && 'Like' || 'Unlike'}}!</button>
    <span id="spotLikeCounts">{{spot.likes}}</span>
  </div>
  
	<table style="padding:5px">
    <tr ng-repeat="report in reports | orderBy: '-date'" class="reportList">
    	<div class="reportClass">
        <td ng-if="report.date > quarterday" class="newReport">{{report.date | date:'HH:mm' }}</td>
        <td ng-if="report.date > halfday && report.date < quarterday" class="halfOldReport">{{report.date | date:'HH:mm' }}</td>
        <td ng-if="report.date > yesterday && report.date < halfday" class="oldReport">{{report.date | date:'dd/MM HH:mm' }}</td>
        <td ng-if="report.date < yesterday" class="veryOldReport">{{report.date | date:'dd/MM HH:mm' }}</td>
        <td>{{report.height}}m</td>
        <td>{{report.reporter}}</td>
    		<td>{{report.description}}</td>
    	</div>
    </tr>
  </table>
  <div margin="center">
  <button class="reportBtn" ng-click="reportThisSpot()">Report!</button>
  </div>
</div>
