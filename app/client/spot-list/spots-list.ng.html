<div class="container-fluid status-list" ng-repeat="forecast in forecasts">
	<div class="row-fluid status-list-item" ui-sref="reportList({spotName: forecast.spotName})">
			<div class="col-xs-8" >
				<span class="glyphicon glyphicon-map-marker "></span>{{forecast.spotName}}
			</div>
			<div class="col-xs-2">
				<!-- <img src="wave2.png" style="height: 30; width: 61;" class="v-center"/> -->
				<p class="v-center-fix no-bold white">{{(forecast.avgSwellHeight / 100) | number:1}}{{forecast.avgSwellHeight ? 'm' : 'N/A'}}</p>
			</div>
			<div class="col-xs-2"> 
				<span class="glyphicon glyphicon-user "></span>
				<p class="v-center-fix left reports-mini-icon">
					<label class="reports-mini-number">{{forecast.hourlyReportCount}}</label>
				</p>
			</div>
		
	</div>
</div>
